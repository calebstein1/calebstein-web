    </div>
    <div class="toast align-items-center text-bg-danger position-fixed top-0 start-50 translate-middle-x mt-4" id="errorMsg" role="alert" aria-live="assertive" aria-atomic="true" data-turbo-permanent>
      <div class="d-flex">
        <div class="toast-body" id="error-text">
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </body>
</html>
